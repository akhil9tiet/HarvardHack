{% extends 'music/base.html' %}

{% block body %}
  {% if all_albums %}
  <h3>Here are all the Albums</h3>
    <ul>
      {% for album in all_albums %}
      <li><a href="{% url 'music:detail' album.id %}">{{ album.album_title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <h3>No Albums to display</h3>
  {% endif %}
  <br><br><hr><br><br><br>
  <form role="search" method="get" action="{% url 'music:index' %}"
   style="padding:30px;">
     <div class="form-group">
        <input type="text" class="form-control "name="q" value=""><br><br>
     </div>
     <button type="submit" class="btn btn-default">Search</button>
  </form>

{% endblock %}
