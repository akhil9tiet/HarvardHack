<!DOCTYPE html>
<html>
  <head></head>
  <body>
  <h1>Here are all the Albums</h1>
  {% if all_albums %}
    <ul>
      {% for album in all_albums %}
      <li><a href="/music/{{ album.id }}/">{{ album.album_title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <h3>No Albums to display</h3>
  {% endif %}
  </body>
</html>
